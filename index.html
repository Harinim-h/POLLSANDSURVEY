<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll & Survey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Poll: What's your favorite programming language?</h1>
    <form id="surveyForm">
      <div class="option">
        <input type="radio" name="language" value="JavaScript" id="js">
        <label for="js">JavaScript</label>
      </div>
      <div class="option">
        <input type="radio" name="language" value="Python" id="python">
        <label for="python">Python</label>
      </div>
      <div class="option">
        <input type="radio" name="language" value="Java" id="java">
        <label for="java">Java</label>
      </div>
      <div class="option">
        <input type="radio" name="language" value="C++" id="cpp">
        <label for="cpp">C++</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
